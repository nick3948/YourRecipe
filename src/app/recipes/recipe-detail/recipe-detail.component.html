<div class="row">
    <div class="container" *ngIf="_recipe">
        <embed type="video/webm" [src]="_recipe.urlPath" width="840" height="550">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ _recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ _recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage<span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">To Shopping List</a></li>
                <li><a class="dropdown-item" href="#">Edit</a></li>
                <li><a class="dropdown-item" href="#">Delete</a></li>
            </ul>
        </div>
    </div>
</div>
