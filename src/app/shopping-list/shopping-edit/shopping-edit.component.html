<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" name="" id="name" class="form-control" #nameInput>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" name="" id="quantity" class="form-control" #quantityInput>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" (click)="onAddClick()" type="submit">Add</button>&nbsp;
                    <button class="btn btn-danger" type="submit">Delete</button>&nbsp;
                    <button class="btn btn-primary" type="submit">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
